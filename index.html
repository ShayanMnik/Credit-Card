<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container">
        <div class="h2">
            <h2>Payment Information</h2>
        </div>
        <div class="content">
            <div class="actionbox">
                <div class="leftbox">
                    <div class="card">
                        <div class="card-content">
                            <div class="first">
                                <div class="chip">
                                    <img src="assets/img/chipp.png" alt="">
                                </div>
                                <div class="bank">
                                    <img src="assets/img/visa.png" alt="">
                                </div>
                            </div>
                            <div class="second">
                                <h5>Card Number</h5>
                                <div id="demo1" class="card-box">6219 - 8619 - 2205 - 6261</div>
                            </div>
                            <div class="third">
                                <div class="leftthird">
                                    <h5>Cardholders Name</h5>
                                    <div id="demo2">Shayan Nik</div>
                                </div>
                                <div class="rightthrid">
                                    <h5>Expiration</h5>
                                    <div id="demo3">01/06</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="back">
                        <div class="blacktape"></div>
                        <div class="nameonback">
                            <h5 id="demo5">shayan nik</h5>
                        </div>
                        <div class="seccod">
                            <h5>Security Code</h5>
                            <div id="demo4">03974</div>
                        </div>
                    </div>
                </div>
                <form action="#" class="form">
                    <label for="card-num">Card Number</label>
                    <input maxlength="16" type="text" name="card-num" id="card-num">
                    <!-- ............. -->
                    <label for="name">Name</label>
                    <input maxlength="30" type="text" name="name" id="name">
                    <!-- ............. -->
                    <label for="expire">Expiration (mm/yy)</label>
                    <label for="sec">Security Code</label>
                    <!-- ............. -->
                    <input maxlength="4" type="text" name="expire" id="expire">
                    <input maxlength="5" type="text" name="sec" id="sec">
                </form>
            </div>
        </div>
        <div class="myTag">
            <div>Developed by&nbsp; <a href="https://github.com/ShayanMnik"> Shayan Nik</a>
            </div>
        </div>
    </section>
</body>
<script src="assets/js/script.js"></script>
</html>
